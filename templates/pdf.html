<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PDF Viewer</title>
    </head>
    <body>
        <iframe
            src="{{ url_for('serve_pdf', filename=pdf_filename) }}"

            height="800px"

</html>
